spring.admin-datasource.url=jdbc:tc:postgresql:latest:///vempain_admin
spring.admin-datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.admin-datasource.username=test
spring.admin-datasource.password=test
spring.site-datasource.url=jdbc:tc:postgresql:latest:///vempain_site
spring.site-datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.site-datasource.username=test
spring.site-datasource.password=test
# Be aware that the testSetup.sh script uses variables from this file, so if you change them, you probably need to rerun the script so that the
# tests continue to work
vempain.admin.file.converted-directory=/var/tmp/vempain-converted
vempain.admin.file.image-format=jpeg
vempain.admin.file.thumbnail-size=250
vempain.admin.ssh.user=vempain-admin
vempain.admin.ssh.home-dir=/var/tmp/vempain-admin
vempain.site.ssh.port=22
vempain.site.ssh.address=localhost
vempain.site.ssh.user=vempain-site
vempain.site.ssh.home-dir=/var/tmp/vempain-site
vempain.site.www-root=/var/tmp/vempain-www
vempain.site.thumb-directory=.thumb
vempain.site.image-size=800
vempain.devel=false
vempain.app.jwtSecret=OUVENkFDQjk2REI2RTRFREE0QkQzREQ5RDRCRjhFM0YxNDA3MUJBQjVCNDExNEJBM0FFOEExMjI5MEUxRTQ5RAo=
vempain.app.jwtExpirationMs=86400000
vempain.cmd-line.exiftool=/usr/bin/exiftool
spring.flyway.enabled=true
spring.flyway.admin.clean-disabled=false
spring.flyway.site.clean-disabled=false
